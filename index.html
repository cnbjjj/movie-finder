<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="JJ">
        <meta name="description" content="Movie Finder">
        <meta name="keywords" content="Movie Finder">
        <title>Movie Finder</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/index.css" type="text/css" media="all">
        <script src="./assets/js/index.js" type="module" defer></script>
    </head>
    <body>
        <main>
            <section>
                <h1>Movie Finder</h1>
                <div>
                    <div class="search">
                        <input type="text" placeholder="The Matrix"/>
                        <ul class="suggestions"></ul>
                    </div>
                    <input type="button" value="Search"/>
                </div>
                <div class="movie">
                    <section>
                        <img src="poster" />
                    </section>
                    <section>
                        <h2>title</h2>
                        <p><span>year</span><span>/</span><span>runningTime</span></p>
                        <p>description</p>
                        <p>genre</p>
                    </section>
                </div>
            </section>
        </main>
    </body>
</html>
